<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>VoiceRecognition</title>
</head>
<body>
    <div id = "speechContainer">
        <h1>Upload Recorded File</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name = "file" />
            <br>
            <input type="submit" value = "Transcribe" />
        </form>

       {% if transcript != "" %}
        <div id = "speechTransciptContainer">
            <h1>Transcript</h1>
            <p>{{transcript}}</p>
        </div>
       {% endif %}
    </div>
</body>
</html>
